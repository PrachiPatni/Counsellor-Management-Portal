<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <h1>Register Here</h1>
    
    <p th:text="${msg}"></p>
   <form th:action="@{/register}" th:object="${counsellor}" method="post">
    <table>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" th:field="*{name}" required /></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email" th:field="*{email}" required /></td>
        </tr>
        <tr>
            <td><label for="pwd">Password:</label></td>
            <td><input type="password" id="pwd" th:field="*{pwd}" required /></td>
        </tr>
        <tr>
            <td><label for="phno">Phno:</label></td>
            <td><input type="number" id="phno" th:field="*{phno}" required /></td>
        </tr>
        <!-- Add other form fields as needed -->
    </table>
    <button type="submit" class="btn btn-primary mr-2">Register</button>
</form>


    <a href="/">Login Here</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
